<div class="b-page_title b-page_title_default text-center">
    <h1 class="b-entry_title">Tienda</h1>
  </div>
  <section class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let product of products">
          <a routerLink="/producto/{{product.slug}}">
            <img src="http://via.placeholder.com/400x200" *ngIf="product.featured_image == null" width="100%" />
            <img [src]="'http://regalalo.test/' + product.featured_image" *ngIf="product.featured_image !== null" width="100%" />
          </a>
          <p class="text-center">{{product.name}}</p>
        </div>
    </div>
  </section>
