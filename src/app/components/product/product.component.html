<div class="b-product_single pb-5">
    <div class="container">
      <div class="row clearfix">
        <div class="col-xl-4 col-lg-4 col-mb-4 col-sm-12 col-xs-12">
          <ul class="pl-0 mb-0" id="b-lightSlider">
            <li data-thumb="assets/images/instagram/home-fashion/instagram-4.jpg">
              <img src="http://via.placeholder.com/1200x1200" *ngIf="data_product.featured_image == null" width="100%" />
              <img [src]="data_product.featured_image" *ngIf="data_product.featured_image !== null" width="100%" />
            </li>
          </ul>
        </div>
        <div class="col-xl-8 col-lg-8 col-mb-8 col-sm-12 col-xs-12">
          <div class="b-product_single_summary">
            <h1>{{data_product.name}}</h1>
            <span>{{data_product.sku_code}}</span>
            <p class="b-price">
              <span class="b-amount">
              <span class="b-symbol">S/</span>{{data_product.price}}</span>
            </p>
            <div class="b-produt_description text-left">
              <div [innerHtml]="data_product.description"></div>
            </div>
            <div class="b-product_single_action text-center clearfix">
              <button *ngIf="isloggedIn" class="text-uppercase pull-left btn" (click)="checkout(data_product)">comprar</button>
              <button *ngIf="!isloggedIn" class="text-uppercase pull-left btn" [routerLink]="['/register']">ingresar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
