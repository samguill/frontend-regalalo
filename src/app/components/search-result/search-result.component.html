<div class="b-page_title b-page_title_default text-center">
  <h1 class="b-entry_title">Resultado de b√∫squeda</h1>
</div>
<section class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-3" *ngFor="let product of result">
          <div class="b-product_grid_single">
            <div class="b-product_grid_header">
              <h3 class="product-title">
                <a (click)="product_detail(product)">{{product.name}}</a>
              </h3>
              <span *ngIf="product.distance" class="b-distance">A {{ product.distance.toFixed(2) }} km.</span>
              <div class="b-product_grid_action">
                <a (click)="add_to_wishlist(product)">
                  <i [ngClass]="{'fa-circle-o-notch fa-spin': loading}" class="fa"></i>
                  <i *ngIf="!loading" class="icon-heart icons"></i>
                </a>
              </div>
            </div>
            <div class="b-product_grid_info mb-3">
              <a (click)="product_detail(product)">
                <img src="http://via.placeholder.com/1200x1200" *ngIf="product.featured_image == null" width="100%" />
                <img [src]="'https://admin.regalalo.pe/' + product.featured_image" *ngIf="product.featured_image !== null" width="100%" />
              </a>
            </div>
            <div class="b-product_grid_footer pt-3">
              <div class="clearfix">
                <div class="row" *ngIf="product.discount != 0">
                  <div class="col-md-5">
                    <span class="regular-price">P. regular:<br> S/{{ product.price.toFixed(0) }} <span class="zero">.00</span></span>
                  </div>
                  <div class="col-md-7">
                    <span class="new-price">S/{{ product.discount_price.toFixed(0) }} <span class="zero">.00</span></span>
                  </div>
                </div>
                <div class="row" *ngIf="product.discount == 0">
                    <div class="col-md-12">
                      <span class="new-price">S/{{ product.price.toFixed(0) }} <span class="zero">.00</span></span>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
